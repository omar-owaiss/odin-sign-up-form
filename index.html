<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.bunny.net" />
    <link
      href="https://fonts.bunny.net/css?family=amatic-sc:700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="left-section">
      <div class="logo-container">
        <img
          src="odin-lined logo.png"
          alt="A logo of the official site of the odin project"
          class="logo"
        />
        <p>Odin</p>
      </div>
    </div>
    <div class="right-section">
      <div class="header-section">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <em>now</em> to get started.
        </p>
        <p>You <em>know</em> you want to.</p>
      </div>
      <div class="form-section" id="myForm">
        <h1>Let's do this!</h1>
        <form action="">
          <div>
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" />
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" />
          </div>
          <div>
            <label for="mail">Email</label>
            <input type="email" id="mail" name="user-mail" />
            <label for="phone">Telephone Number</label>
            <input type="tel" id="phone" name="user-phone" />
          </div>
          <div>
            <label for="pswd-1">Password</label>
            <input type="password" id="pswd-1" name="user-password" />
            <label for="pswd-2">Confirm Password</label>
            <input type="password" id="pswd-2" name="user-confirm-password" />
          </div>
        </form>
      </div>
      <div class="footer-section">
        <button type="submit" form="myForm">Create Account</button>
        <p>Already have an account?<a href="">Log in</a></p>
      </div>
    </div>
  </body>
</html>
